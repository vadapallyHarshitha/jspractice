<html>
    <head>
        <title>ArraySort</title>
        <script type ="text/javascript">
        var fruits = ["banana","apple","orange","kiwi"];
        var vegies=["tomato","carrot","potato"];
        function myFunction()
        {
            document.write(fruits);
            document.write("<br>");
            document.write(fruits.sort());
            document.write("<br>");
            document.write(fruits.reverse());
            document.write("<br>");
            document.write(fruits.sort());
            document.write(fruits.splice(2,0,"pine apple","avacado"));
            document.write("<br>");
            document.write(vegies.sort());
            //document.write("<br>");
            //document.write(fruits.concat(vegies));
            document.write("<br>");
            document.write(fruits.slice(1,3));
            document.write("<br>");
            document.write(vegies.slice(2));
            document.write("<br>");
            document.write(fruits.delete([1]));

            
        }
        myFunction();
        </script>
    </head>
</html>
